name: Benchmark

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run KodiScript Benchmarks
      run: go test -bench=. -benchmem -benchtime=2s | tee benchmark-results.txt

    - name: Run Comparison Benchmarks (vs Goja)
      working-directory: benchmarks/comparison
      run: |
        go mod tidy
        go test -bench=. -benchmem -benchtime=1s | tee ../../comparison-results.txt

    - name: Upload Benchmark Results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: |
          benchmark-results.txt
          comparison-results.txt

    - name: Summary
      run: |
        echo "## ðŸš€ KodiScript Benchmarks" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat benchmark-results.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Comparison vs Goja (JavaScript)" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat comparison-results.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
